<!DOCTYPE html>
<html>
  <head>
    <title>catcher Image Upload</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://unpkg.com/htmx.org@1.9.6"
      integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="catcher">
      <div class="blue-light"></div>
      <div class="screen">
        <img
          id="uploadedImage"
          src="catcher_placeholder.png"
          alt="catcher Screen"
        />
      </div>
      <div class="controls">
        <form action="">
          <input
            type="file"
            id="myFile"
            name="filename"
            accept="image/*;capture=camera"
            hidden
          />
        </form>
        <label for="myFile" class="button">Upload Image</label>
        <button hx-post="/other-action" class="button">Another Action</button>
        <!-- Add more buttons as needed -->
      </div>
    </div>
    <script src="https://unpkg.com/htmx.org@1.7.2/dist/htmx.min.js"></script>
  </body>
</html>
